
<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i=index; let isFirst = first; let isLast = last"
  class="list-group-item d-flex justify-content-between"

  [ngClass]= "{'list-group-item-success': isFirst,
              'list-group-item-info': isLast}
              ">

  <div>
  <span class="text primary">{{ i + 1 }}. </span>
  {{ character.name }} - power: {{ character.power }}
  </div>


  <button (click)="onDeleteCharacter(character.id)"
  class="btn btn-danger"

  >Eliminar</button>
</li>

</ul>
