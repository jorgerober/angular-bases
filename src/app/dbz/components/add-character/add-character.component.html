<h4>Agregar personaje</h4>
  <form class="row" (ngSubmit)="emitCharacter()">
    <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

    <input
    type="poder"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Nombre">

    <button
    type="submit"
    class="btn btn-primary"

    >
      Agregar
    </button>


  </form>
